<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Projeto DoeAki</title>
  <script src="script.js" defer></script>
</head>

<header>
  <h2 class="title" id="logo"><code>&#10084</code>DoeAki</h2>
</header>
<body>
  <section class="explanation">
    <div class="important">
      <h2 class="title">Sobre o cadastro</h2>
      <p id="description">
        O projeto DoeAki precisa dos dados pessoais dos voluntários apenas para
        dar maior segurança às ONGs. Ao colocar o seu CEP, iremos te notificar a
        respeito de eventos em um raio de 50km.
      </p>
    </div>
    <form action="" method="post" class="profile-info">
      <label for="name">Nome completo</label>
      <input type="text" name="name" />
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" />
      <label for="cep">CEP</label>
      <input type="text" name="cep" />
      <label for="address">Endereço</label>
      <input type="text" name="address" />
      <div>
        <button class="btn" id="btn-profile-change">
          <a href="../profile/profile.html">Enviar</a>
        </button>
      </div>
    </form>
  </section>

  <footer>
    <div class="social-midia">
      <h2 class="title" id="logo"><code>&#10084</code>DoeAki</h2>
      <div>
        <img class="social-media-icons" src="../assets/instagram.png" />
        <img class="social-media-icons" src="../assets/twitter.png" />
        <img class="social-media-icons" src="../assets/facebook.png" />
      </div>
    </div>
  </footer>
</body>
